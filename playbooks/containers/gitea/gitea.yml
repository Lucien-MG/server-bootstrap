---
- name: Gitea
  hosts: all

  # gather machine informations
  gather_facts: no

  # Enable root previlegies
  become: no

  vars:
    app_name: Gitea
    app_image: docker.io/gitea/gitea
    app_port: 9091
    timezone: Europe/Paris

  # Run suitable scripts
  tasks:
  
    - name: Create {{ app_name }} Data Directory
      file:
        path: /home/{{ansible_user}}/{{app_name}}
        state: directory
        mode: '0755'

    - name: Pull {{ app_name }} Image
      containers.podman.podman_image:
        name: "{{ app_image }}"
        state: present

    - name: Create "{{app_name}}" Container
      containers.podman.podman_container:
        name: "{{ app_name }}"
        image: "{{ app_image }}"
        state: started
        recreate: yes
        ports:
          - "{{ app_port }}:3000"
        expose:
          - "{{ app_port }}"
        #volumes:
        #  - /home/{{ansible_user}}/{{app_name}}:/home/jovyan
